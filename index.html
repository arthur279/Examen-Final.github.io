<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Figuras Geométricas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section>
        <h1>Título de la Página</h1>
        <button onclick="showInputs('circle')">Círculo</button>
        <button onclick="showInputs('triangle')">Triángulo</button>
        <button onclick="showInputs('square')">Cuadrado</button>
        <img id="figure-image" src="" alt="Figura Geométrica">
    </section>

    <section id="figure-inputs">
        <div id="inputs-container">
            
        </div>
        <button id="submit-btn" onclick="calculateArea()">Enviar</button>
    </section>

    <script src="js.js"></script>
</body>
</html>
